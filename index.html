<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta name="description" content="Galeria de Momentos para imagem que são responsivas">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="Galeria,Momentos,Imagens">
<meta name="author" content="Giovanni dos Santos Carvalho">
<title>Galeria com CSS Grid</title>
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="img/icone-imagem.png" type="image/x-icon">
</head>
<body>

<div class="container">
<h1 class="gallery-title">Nossa Galeria de Momentos</h1>

<div class="gallery-grid">

<div class="gallery-item">
<img src="img/imagem-elefante.jpg" alt="imagem de um Elefante. Um majestoso elefante em campo aberto, com suas grandes orelhas e presas imponentes.">
</div>
<div class="gallery-item">
<img src="img/imagem-macaco.jpg" alt="imagem de um Mico-leão-dourado. Pequeno primata de pelos alaranjados, conhecido por sua aparência exótica e ameaçada de extinção.">
</div>
<div class="gallery-item">
<img src="img/imagem-onça.jpg" alt="imagem de uma Onça-pintada. Grande felino de pelagem dourada com manchas negras, símbolo da fauna brasileira.">
</div>
<div class="gallery-item">
<img src="img/imagem-papagaio.jpg" alt="imagem de uma Arara. Ave de plumagem colorida, com destaque para o azul e amarelo vibrantes.">
</div>
<div class="gallery-item">
<img src="img/imagem-tucano.jpg" alt="imagem de um Tucano. Pássaro tropical de bico longo e colorido, famoso pela beleza marcante.">
</div>
<div class="gallery-item">
<img src="img/imagem-capivara.jpg" alt="imagem de uma capivara. O maior roedor do mundo, visto em seu habitat aquático, tranquilo dentro da água.">
</div>
